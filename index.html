<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>URL Shortener</h2>

        <form method="POST">
            <input type="url" name="original_url" placeholder="Enter long URL" required>
            <button type="submit">Shorten URL</button>
        </form>
    </div>
</body>
</html>
